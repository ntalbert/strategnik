<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg06" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a1d"/>
      <stop offset="50%" style="stop-color:#1a1533"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent06a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="accent06b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg06)"/>

  <!-- Subtle grid -->
  <g opacity="0.08">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#fff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#fff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#fff" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Left data source (Party A) -->
  <g transform="translate(350, 400)">
    <rect x="-100" y="-120" width="200" height="240" rx="12" fill="url(#accent06a)" opacity="0.15" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-80" text-anchor="middle" fill="#3b82f6" font-family="Inter, sans-serif" font-size="16" font-weight="600">PARTY A</text>
    <!-- Data rows -->
    <rect x="-80" y="-50" width="160" height="20" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="-80" y="-20" width="120" height="20" rx="4" fill="#3b82f6" opacity="0.25"/>
    <rect x="-80" y="10" width="140" height="20" rx="4" fill="#3b82f6" opacity="0.2"/>
    <rect x="-80" y="40" width="100" height="20" rx="4" fill="#3b82f6" opacity="0.15"/>
    <rect x="-80" y="70" width="130" height="20" rx="4" fill="#3b82f6" opacity="0.1"/>
  </g>

  <!-- Right data source (Party B) -->
  <g transform="translate(1570, 400)">
    <rect x="-100" y="-120" width="200" height="240" rx="12" fill="url(#accent06b)" opacity="0.15" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="-80" text-anchor="middle" fill="#8b5cf6" font-family="Inter, sans-serif" font-size="16" font-weight="600">PARTY B</text>
    <!-- Data rows -->
    <rect x="-80" y="-50" width="140" height="20" rx="4" fill="#8b5cf6" opacity="0.3"/>
    <rect x="-80" y="-20" width="160" height="20" rx="4" fill="#8b5cf6" opacity="0.25"/>
    <rect x="-80" y="10" width="110" height="20" rx="4" fill="#8b5cf6" opacity="0.2"/>
    <rect x="-80" y="40" width="150" height="20" rx="4" fill="#8b5cf6" opacity="0.15"/>
    <rect x="-80" y="70" width="120" height="20" rx="4" fill="#8b5cf6" opacity="0.1"/>
  </g>

  <!-- Central Clean Room -->
  <g transform="translate(960, 540)">
    <!-- Outer glow -->
    <ellipse cx="0" cy="0" rx="280" ry="200" fill="none" stroke="#fff" stroke-width="1" opacity="0.1"/>
    <ellipse cx="0" cy="0" rx="240" ry="170" fill="none" stroke="#fff" stroke-width="1" opacity="0.15"/>

    <!-- Clean room container -->
    <rect x="-200" y="-140" width="400" height="280" rx="20" fill="none" stroke="url(#accent06a)" stroke-width="3" opacity="0.6"/>
    <rect x="-180" y="-120" width="360" height="240" rx="16" fill="#1e1b4b" opacity="0.5"/>

    <!-- Lock/secure icon -->
    <g transform="translate(0, -60)">
      <rect x="-25" y="0" width="50" height="40" rx="6" fill="none" stroke="#fff" stroke-width="2.5"/>
      <path d="M-15 0 L-15 -15 C-15 -30 15 -30 15 -15 L15 0" fill="none" stroke="#fff" stroke-width="2.5"/>
      <circle cx="0" cy="18" r="6" fill="#fff"/>
    </g>

    <text x="0" y="40" text-anchor="middle" fill="#fff" font-family="Inter, sans-serif" font-size="28" font-weight="700">CLEAN ROOM</text>
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="Inter, sans-serif" font-size="14" opacity="0.7">Privacy-Preserving Analytics</text>
  </g>

  <!-- Data flow arrows - encrypted -->
  <g opacity="0.6">
    <!-- Left to center -->
    <line x1="480" y1="400" x2="720" y2="480" stroke="#3b82f6" stroke-width="2" stroke-dasharray="12,6"/>
    <line x1="480" y1="480" x2="720" y2="540" stroke="#3b82f6" stroke-width="2" stroke-dasharray="12,6"/>
    <line x1="480" y1="560" x2="720" y2="600" stroke="#3b82f6" stroke-width="2" stroke-dasharray="12,6"/>

    <!-- Right to center -->
    <line x1="1440" y1="400" x2="1200" y2="480" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="12,6"/>
    <line x1="1440" y1="480" x2="1200" y2="540" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="12,6"/>
    <line x1="1440" y1="560" x2="1200" y2="600" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="12,6"/>
  </g>

  <!-- Encrypted data dots flowing -->
  <circle cx="550" cy="420" r="5" fill="#3b82f6"/>
  <circle cx="620" cy="460" r="4" fill="#3b82f6"/>
  <circle cx="680" cy="500" r="5" fill="#3b82f6"/>

  <circle cx="1370" cy="420" r="5" fill="#8b5cf6"/>
  <circle cx="1300" cy="460" r="4" fill="#8b5cf6"/>
  <circle cx="1240" cy="500" r="5" fill="#8b5cf6"/>

  <!-- Output - aggregated insights -->
  <g transform="translate(960, 820)">
    <rect x="-120" y="-30" width="240" height="60" rx="8" fill="none" stroke="#10b981" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="16" font-weight="600">AGGREGATED INSIGHTS</text>
  </g>
  <line x1="960" y1="680" x2="960" y2="760" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Floating particles -->
  <circle cx="150" cy="200" r="4" fill="#3b82f6" opacity="0.4"/>
  <circle cx="1770" cy="180" r="5" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="200" cy="880" r="6" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1720" cy="900" r="4" fill="#8b5cf6" opacity="0.3"/>
</svg>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg05" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="accent05" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg05)"/>

  <!-- Network grid -->
  <g opacity="0.15">
    <line x1="0" y1="180" x2="1920" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="360" x2="1920" y2="360" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="720" x2="1920" y2="720" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="900" x2="1920" y2="900" stroke="#fff" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="1080" stroke="#fff" stroke-width="1"/>
    <line x1="640" y1="0" x2="640" y2="1080" stroke="#fff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#fff" stroke-width="1"/>
    <line x1="1280" y1="0" x2="1280" y2="1080" stroke="#fff" stroke-width="1"/>
    <line x1="1600" y1="0" x2="1600" y2="1080" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Two-sided network visualization -->
  <!-- Left side: Government nodes -->
  <g transform="translate(300, 540)">
    <circle cx="0" cy="0" r="60" fill="url(#accent05)" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="url(#accent05)" opacity="0.5"/>
    <rect x="-20" y="-25" width="40" height="50" fill="none" stroke="#fff" stroke-width="3"/>
    <line x1="-12" y1="-10" x2="12" y2="-10" stroke="#fff" stroke-width="2"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#fff" stroke-width="2"/>
    <line x1="-12" y1="10" x2="8" y2="10" stroke="#fff" stroke-width="2"/>
  </g>
  <circle cx="200" cy="350" r="25" fill="url(#accent05)" opacity="0.4"/>
  <circle cx="180" cy="730" r="30" fill="url(#accent05)" opacity="0.4"/>
  <circle cx="450" cy="300" r="20" fill="url(#accent05)" opacity="0.3"/>
  <circle cx="420" cy="780" r="22" fill="url(#accent05)" opacity="0.3"/>

  <!-- Right side: Expert nodes -->
  <g transform="translate(1620, 540)">
    <circle cx="0" cy="0" r="60" fill="#f97316" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="#f97316" opacity="0.5"/>
    <!-- Person icon -->
    <circle cx="0" cy="-12" r="12" fill="none" stroke="#fff" stroke-width="3"/>
    <path d="M-20 25 C-20 5 20 5 20 25" fill="none" stroke="#fff" stroke-width="3"/>
  </g>
  <circle cx="1720" cy="350" r="25" fill="#f97316" opacity="0.4"/>
  <circle cx="1740" cy="730" r="30" fill="#f97316" opacity="0.4"/>
  <circle cx="1470" cy="300" r="20" fill="#f97316" opacity="0.3"/>
  <circle cx="1500" cy="780" r="22" fill="#f97316" opacity="0.3"/>

  <!-- Connection lines between sides -->
  <g opacity="0.5">
    <line x1="360" y1="540" x2="1560" y2="540" stroke="url(#accent05)" stroke-width="2"/>
    <line x1="300" y1="350" x2="1620" y2="350" stroke="#0d9488" stroke-width="1.5" stroke-dasharray="8,4"/>
    <line x1="280" y1="730" x2="1640" y2="730" stroke="#0d9488" stroke-width="1.5" stroke-dasharray="8,4"/>
    <line x1="400" y1="400" x2="1520" y2="480" stroke="#0d9488" stroke-width="1" stroke-dasharray="4,4" opacity="0.6"/>
    <line x1="400" y1="680" x2="1520" y2="600" stroke="#0d9488" stroke-width="1" stroke-dasharray="4,4" opacity="0.6"/>
  </g>

  <!-- Central matching hub -->
  <g transform="translate(960, 540)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#accent05)" stroke-width="3" opacity="0.6"/>
    <circle cx="0" cy="0" r="50" fill="url(#accent05)" opacity="0.2"/>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Inter, sans-serif" font-size="24" font-weight="600">MATCH</text>
  </g>

  <!-- Data flow dots -->
  <circle cx="500" cy="540" r="6" fill="#14b8a6"/>
  <circle cx="700" cy="540" r="6" fill="#14b8a6"/>
  <circle cx="1220" cy="540" r="6" fill="#f97316"/>
  <circle cx="1420" cy="540" r="6" fill="#f97316"/>
</svg>